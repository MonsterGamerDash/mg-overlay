<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MG Scrolling Overlay Shell</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== Overlay wrapper ===== */
.overlay-wrapper {
  width: 100%;
  height: 100%;
  padding: 12px 16px;
  display: flex;
  flex-direction: column;
  justify-content: center;

  background:
    radial-gradient(circle at top, rgba(76, 29, 149, 0.45) 0, transparent 55%),
    radial-gradient(circle at bottom, rgba(34, 197, 235, 0.2) 0, transparent 60%),
    #050814;
  border-radius: 16px;
  box-shadow:
    0 0 18px rgba(15, 23, 42, 0.9),
    0 0 30px rgba(56, 189, 248, 0.35);
}

/* ===== Header pill ===== */
.overlay-header {
  text-align: center;
  margin-bottom: 6px;
}

.overlay-header-pill {
  display: inline-block;
  padding: 3px 18px;
  border-radius: 999px;
  font-size: 0.72rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: #e5e7eb;
  background: radial-gradient(circle at top, #22c55e, #22d3ee);
  box-shadow:
    0 0 6px rgba(34, 197, 235, 0.9),
    0 0 12px rgba(15, 23, 42, 0.9);
  white-space: nowrap;
}

/* ===== Marquee viewport ===== */
.marquee-viewport {
  position: relative;
  width: 100%;
  height: 88px; /* overall bar height */
  overflow: hidden;
  border-radius: 12px;
}

/* Horizontal strip of cards â€“ YOU can animate this however you want */
.marquee-track {
  display: flex;
  align-items: center;
  gap: 8px;
  /* If you want basic CSS marquee, you can add animation here later */
}

/* ===== Event card ===== */
.event-card {
  flex: 0 0 auto;
  width: 190px;
  height: 72px;
  padding: 2px;
  border-radius: 12px;
  background: linear-gradient(135deg, #22c55e, #22d3ee, #a855f7);
  box-shadow:
    0 0 10px rgba(34, 197, 235, 0.6),
    0 6px 12px rgba(0, 0, 0, 0.8);
}

/* Inner panel */
.event-inner {
  position: relative;
  width: 100%;
  height: 100%;
  padding: 4px 6px 6px;
  border-radius: 10px;
  background:
    linear-gradient(135deg, rgba(15, 23, 42, 0.97), rgba(15, 23, 42, 0.9)),
    radial-gradient(circle at top, rgba(34, 197, 235, 0.15) 0, transparent 55%);
  border: 1px solid rgba(15, 23, 42, 0.95);
  overflow: hidden;
}

/* Scanlines */
.event-inner::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: linear-gradient(
    rgba(148, 163, 184, 0.06) 1px,
    transparent 1px
  );
  background-size: 100% 3px;
  mix-blend-mode: soft-light;
  opacity: 0.7;
  pointer-events: none;
}

/* HUD frame accent */
.event-inner::after {
  content: "";
  position: absolute;
  inset: 3px;
  border-radius: 7px;
  border-top: 1px solid rgba(148, 163, 184, 0.4);
  border-left: 1px solid rgba(148, 163, 184, 0.25);
  opacity: 0.6;
  pointer-events: none;
}

/* Top row: icons */
.event-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 4px;
}

/* Function icon left, trigger icon right */
.event-icon-wrapper {
  position: relative;
  width: 50%;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.event-icon {
  max-width: 100%;
  max-height: 36px;
  filter:
    drop-shadow(0 0 4px rgba(34, 197, 235, 0.7))
    drop-shadow(0 0 8px rgba(88, 28, 135, 0.9));
}

/* Value overlay on right icon (e.g. x3, 1k, 500c) */
.event-value {
  position: absolute;
  bottom: -4px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.9rem;
  font-weight: 800;
  color: #f9fafb;
  text-shadow:
    0 0 6px rgba(15, 23, 42, 0.9),
    0 0 10px rgba(129, 140, 248, 0.95);
  white-space: nowrap;
}

/* Bottom: name text */
.event-name {
  position: relative;
  margin-top: 4px;
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  color: #e5e7eb;
  text-shadow: 0 0 5px rgba(22, 163, 74, 0.9);
}

/* Optional "big" event styling */
.event-card.big {
  background: linear-gradient(135deg, #f97316, #facc15, #22c55e);
  box-shadow:
    0 0 18px rgba(249, 115, 22, 0.95),
    0 0 30px rgba(250, 204, 21, 0.9),
    0 8px 18px rgba(0, 0, 0, 0.95);
}
</style>
</head>
<body>
<div class="overlay-wrapper">
  <div class="overlay-header">
    <div class="overlay-header-pill">MG INTERACTIONS</div>
  </div>

  <div class="marquee-viewport">
    <div class="marquee-track">
      <!--
        Duplicate / generate these blocks as needed.
        Stream2Earn or your glue code can inject cards here.
      -->

      <!-- Example card -->
      <div class="event-card">
        <div class="event-inner">
          <div class="event-top">
            <div class="event-icon-wrapper">
              <img class="event-icon" src="FUNCTION_ICON_URL" alt="Event" />
            </div>
            <div class="event-icon-wrapper">
              <img class="event-icon" src="TRIGGER_ICON_URL" alt="Trigger" />
              <div class="event-value">x3</div>
            </div>
          </div>
          <div class="event-name">TNT RAIN</div>
        </div>
      </div>

      <!-- Example "big" card -->
      <div class="event-card big">
        <div class="event-inner">
          <div class="event-top">
            <div class="event-icon-wrapper">
              <img class="event-icon" src="FUNCTION_ICON_URL" alt="Event" />
            </div>
            <div class="event-icon-wrapper">
              <img class="event-icon" src="TRIGGER_ICON_URL" alt="Trigger" />
              <div class="event-value">BOSS</div>
            </div>
          </div>
          <div class="event-name">WITHER STORM</div>
        </div>
      </div>

      <!-- Add more .event-card blocks here... -->

    </div>
  </div>
</div>
</body>
</html>
